<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card and Grid Example</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <!-- Bulma Card -->
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Responsive Card (Bulma)</h1>

      <div class="card" style="max-width: 400px; margin: auto;">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="https://tse4.mm.bing.net/th?id=OIF.9eZcL67sKLTWq2d%2bps%2bDMw&pid=Api&P=0&h=220" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p>This is a responsive card built using Bulma. It adjusts beautifully on all devices.</p>
          </div>
        </div>
      </div>

    </div>
  </section>

  
</body>
</html>
